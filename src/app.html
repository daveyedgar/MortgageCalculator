<!-- MAIN -->
<main class="flex-shrink-0 mt-5">
  <div class="container">
    <div class="row row-cols-1 row-cols-lg-2">
        <div class="col">
            <form class="row row-cols-1 gy-2 gx-3 bg-gray py-3 pt-1 pb-3">
                <div class="col">
                    <label>Loan Amount</label>
                    <input id="loanAmount" type="number" class="form-control" aria-label="Loan Amount">
                </div>
                <div class="col">
                    <label>Payments</label>
                    <input id="payments" type="number" class="form-control" aria-label="Payments">
                </div>
                <div class="col">
                    <label>Rate</label>
                    <input id="rate" type="number" class="form-control" aria-label="Rate">
                </div>
                <div class="col-12 col-lg-12 d-flex justify-content-start justify-content-lg-end mt-2">
                    <button type="button" id="btnSubmit" class="btn btn-outline-success btn-lg">Calculate</button>
                </div>
            </form>
        </div>
        <div class="col">
            <form class="row row-cols-1 gy-2 gx-3">
                <div class="col-12 text-center">
                    <p><i>Your Monthly Payments</i></p>
                </div>
                <div class="col-12 text-center mb-2">
                    <div><h1 id="monthlyPayment" class="fw-bold fs-1"></h1></div>
                </div>
                <div class="col-6">
                    <span>Total Principal:</span>
                </div>
                <div class="col-6">
                    <span id="totalPrincipal">$$$</span>
                </div>
                <div class="col-6">
                    <span>Total Interest</span>
                </div>
                <div class="col-6">
                    <span id="totalInterest">$$$</span>
                </div>
                <div class="col-6">
                    <span>Total Cost</span>
                </div>
                <div class="col-6">
                    <span id="totalCost" class="fw-bold">$$$</span>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <div class="col-12">
        <table class="table table-striped table-sm">
            <thead class="theadbg text-light">
                <tr>
                    <th>Month</th>
                    <th>Payment</th>
                    <th>Principal</th>
                    <th>Interest</th>
                    <th>Total Interest</th>
                    <th>Balance</th>
                </tr>
            </thead>
            <tbody id="results">
                <!-- results go here -->

        <h5 id="codeLink"></h5>
